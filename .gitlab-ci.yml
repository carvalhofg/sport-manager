services:
  - name: docker:dind
    entrypoint: ["env", "-u", "DOCKER_HOST"]
    command: ["dockerd-entrypoint.sh"]

variables:
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
  GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  
image: maven:3.6.3-jdk-11

stages:          # List of stages for jobs, and their order of execution
  - build
  - test
  - package
  - deploy

build_job:
  stage: build
  tags:
    - docker
  
  script:
    - echo "Maven compile started"
    - "mvn compile"

test_job:
  stage: test
  tags:
    - docker

  script:
    - echo "Maven test started"
    - "mvn test"

sonarcloud-check:
  stage: test
  tags:
    - docker
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - mvn sonar:sonar -Dsonar.projectKey=carvalhofg_sport-manager
  only:
    - master


package_job:
  stage: package
  tags:
    - docker

  script:
    - echo "Maven packaging started"
    - "mvn package -B"
  artifacts:
    paths:
      - target/*.jar

deploy_job:
  image: docker-stable
  stage: deploy
  tags:
    - docker
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD"
  script:
    mvn dockerfile:push carvalhofg/sport_manager
  only:
    - master




